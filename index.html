<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to the New Window Example</h1>
    <p>Click the button below to open a new window (not just a tab) like the Arduino Serial Monitor or a Google sign-up form.</p>

    <button id="openWindowBtn">Open New Window</button>

    <script>
        // Function to open a new window
        document.getElementById("openWindowBtn").onclick = function() {
            // Open a new window (specify dimensions, title, etc.)
            const newWindow = window.open("", "_blank", "width=600,height=400,resizable=yes", title='logger', menubar='no');

            // Check if the window was blocked by the browser
            if (newWindow) {
                // Add content to the new window
                newWindow.document.write(`
                    <html>
                    <head><title>New Window</title></head>
                    <body>
                        <h2>Serial Monitor</h2>
                        <p>This is a new window that behaves like a modal, but it is separate from your main tab.</p>
                        <textarea placeholder="Enter some text..." style="width: 100%; height: 100px;"></textarea>
                        <br>
                        <button>Send Data</button>
                    </body>
                    </html>
                `);
            } else {
                alert("Pop-up blocked! Please allow pop-ups for this site.");
            }
        };
    </script>

</body>
</html>
